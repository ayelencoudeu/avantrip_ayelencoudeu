<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="widht=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>AvanTrip</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<header id="header" class="">
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<a href="http://www.avantrip.com" target="_blanck" class="navbar-brand text-danger"><img class="mr-2" src="img/logo.jpg" alt="avantrip logo"><strong>La mejor manera de viajar</strong></a>
			</div>
		</nav>
	</header>
	<section class="estadia container-fluid bg-secondary">
		<div class="container">
			<div class="row">
				<div class="col-12 text-center mt-4">
					<h1 class="text-white">Los vuelos más baratos para tu estadía en <strong>Miami</strong></h1>
				</div>
			</div>
			<div class="row">
				<div class="col-12 mt-4 estadia_desde">
					<div class="row justify-content-lg-center justify-content-md-around" id="id_estadia">
						<!--Cargo las estadias!-->
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="destacados container mt-5">
		<div class="row">
			<div class="col-12 text-center">
				<h2>Vuelos destacados en <strong id="titulo">todas las estadias</strong></h2>
			</div>
		</div>
	</section>
	<section class="destinos_destacados container mt-5">
		<div class="row" id="id_destinos">
			<!--Cargo los destinos por estadia!-->
		</div>
	</section>

<script type="text/javascript" src="js/jquery.js"></script>	
<script type="text/javascript" src="js/popper.js"></script>	
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
